name: CI
on: [pull_request]

jobs:
  install:
    name: Install & build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Setup | Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run build

      - name: Cache | react build
        uses: actions/upload-artifact@v2
        with:
          path: sandpack-react/dist
          name: sandpack-react-${{ github.sha }}

      - name: Cache | client build
        uses: actions/upload-artifact@v2
        with:
          path: sandpack-client/dist
          name: sandpack-client-${{ github.sha }}

      - name: Cache | theme build
        uses: actions/upload-artifact@v2
        with:
          path: sandpack-themes/dist
          name: sandpack-themes-${{ github.sha }}

  sizebot:
    name: Sizebot
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Setup | Restore react build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-react-${{ github.sha }}
          path: sandpack-react/dist

      - name: Setup | Restore client build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-client-${{ github.sha }}
          path: sandpack-client/dist

      - name: Setup | Restore themes build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-themes-${{ github.sha }}
          path: sandpack-themes/dist

      - name: Bot script
        run: node scripts/sizebot/index.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  chromatic-deployment:
    name: Chromatic deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Setup | Restore react build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-react-${{ github.sha }}
          path: sandpack-react/dist

      - name: Setup | Restore client build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-client-${{ github.sha }}
          path: sandpack-client/dist

      - name: Setup | Restore theme build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-themes-${{ github.sha }}
          path: sandpack-themes/dist

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: "chromatic:react"

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Setup | Restore react build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-react-${{ github.sha }}
          path: sandpack-react/dist

      - name: Setup | Restore client build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-client-${{ github.sha }}
          path: sandpack-client/dist

      - name: Setup | Restore theme build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-themes-${{ github.sha }}
          path: sandpack-themes/dist

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn dev:react
          config: video=false

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Setup | Restore react build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-react-${{ github.sha }}
          path: sandpack-react/dist

      - name: Setup | Restore client build
        uses: actions/download-artifact@v2
        with:
          name: sandpack-client-${{ github.sha }}
          path: sandpack-client/dist

      - name: Test | Jest
        run: yarn run test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Lint | Eslint
        run: yarn run lint

  format:
    name: Format
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Setup | Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Format
        run: yarn run format:check
