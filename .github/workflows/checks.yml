name: Continuous Integration
on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup | Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint | Eslint
        run: yarn run lint

  build:
    name: Build
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup | Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run build

  format:
    name: Format
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup | Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run format:check
