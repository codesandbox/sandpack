name: CI
on: [pull_request]
env:
  TURBO_TEAM: codesandbox
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Setup | Install dependencies
        run: yarn install --prefer-offline

      - name: Test | Jest
        run: yarn test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Setup | Install dependencies
        run: yarn install --prefer-offline

      - name: Lint | Eslint
        run: yarn lint

  format:
    name: Format
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Setup | Install dependencies
        run: yarn install --prefer-offline

      - name: Format
        run: yarn format:check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Setup | Install dependencies
        run: yarn install --prefer-offline

      - name: Typecheck
        run: yarn typecheck
