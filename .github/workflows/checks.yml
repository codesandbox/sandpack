name: CI
on: [pull_request]

jobs:
  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Build
        run: yarn build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: cd sandpack-react && npx playwright test

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: sandpack-react/playwright-report/
          retention-days: 30

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Test | Jest
        run: yarn run test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Lint | Eslint
        run: yarn run lint

  format:
    name: Format
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Format
        run: yarn run format:check
