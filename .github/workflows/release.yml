name: Release

on:
  push:
    branches:
      - feat/semantic-release # TODO - change the branch

jobs:
  bundler:
    runs-on: ubuntu-latest

    steps:
      - name: Clone codesandbox-client
        uses: actions/checkout@v2
        with:
          repository: codesandbox/codesandbox-client

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup | Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "10.23.2"
          registry-url: "https://npm.pkg.github.com/"

      - name: Install dependencies
        run: yarn

      - name: Build dependencies
        run: yarn build:deps

      - name: Build sandpack bundler
        run: yarn build:sandpack

      - name: Archive bundler artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bundler
          path: www/**/*.*

  publish:
    runs-on: ubuntu-latest
    needs: [bundler]

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run build

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: bundler
          path: bundler
