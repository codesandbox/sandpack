name: Sizebot

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  integration:
    name: Sizebot
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v1

      - name: Setup | Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup | Build
        run: yarn run build

      - name: Bot script
        run: node scripts/sizebot.js
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }
